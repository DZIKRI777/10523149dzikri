<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRO Harvest - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #ffffff;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .menu {
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            margin: 10px 0;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .menu a:hover {
            background-color: #FFF;
            color: #3cb371;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: nowrap;
            min-height: calc(100vh - 60px);
            margin-bottom: 60px;
        }
        .sidebar-right {
            background-color: #66cdaa;
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        .content {
            background-color: #B5D1E0;
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar-right a img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 0.7em;
        }
        .slider {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .control {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="element/header1.png" alt="Agro Harvest Header">
    </div>
    <div class="container">
        <div class="content">
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                        <a href="promo1.html">
                            <img src="element/promo 1.png" alt="Promo 1">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="promo2.html">
                            <img src="element/promo 2.png" alt="Promo 2">
                        </a>
                    </div>
                    <div class="slide">
                        <a href="promo3.html">
                            <img src="element/promo3.png.jpg" alt="Promo 3">
                        </a>
                    </div>
                </div>
                <div class="slider-controls">
                    <button class="control" onclick="prevSlide()">&#10094;</button>
                    <button class="control" onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
            <div class="shopping-section">
                <!-- Shopping items as previously defined -->
            </div>
        </div>
        <div class="sidebar-right">
            <div class="menu">
                <a href="index.html">BERANDA</a>
                <a href="belanja.html">BELANJA</a>
                <a href="about.html">TENTANG KAMI</a>
                <a href="contactus.html">KONTAK</a>
            </div>
            <a href="belanja.html">
                <img src="element/left1.png" alt="Link Image">
            </a>
        </div>
    </div>
    <div class="footer">
        <h3>SAYA MENGERJAKAN UAS INI DENGAN SUNGGUH - SUNGGUH</h3>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
